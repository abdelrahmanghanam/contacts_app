<h1> Contact details</h1>
<a href="../ContactsApp/"><h2> Back </h2></a>
<table>
<tr><th>First Name</th><th>Last Name</th><th>Email</th>
        <tr><td>{{ contact.first_name }}</td><td>{{ contact.last_name }}</td> <td>{{ contact.email }}</td> </tr>
</table>

<table>
<tr><th>Country Code</th><th>Phone Number</th>
{% for number in contact.phonenumber_set.all %}
        <tr><td>{{ number.country_code }}</td><td>{{ number.phone_number }}</td> </tr>
{% endfor %}
</table>

<a href="./add_new_number?contact_id={{ contact.id }}"><h3 style="color: green"> add new number </h3></a>
